<div class="details-wrapper">
    <div class="avatar">
      <img src="{{md5Hash(node.id)}}" alt="">
    </div>
    <div class="details">
      <div class="name">
        {{ node.name }} <span class="node-id">({{ node.id }})</span>
      </div>
      <div class="address">
        {{ node.grade }} <br>
        {{ node.school }} <br>
        {{ node.location }} <br>
      </div>
    </div>
  </div>

<div class="details-wrapper">
    <div class="avatar">
      <img src="{{md5Hash(agent.id)}}" alt="">
    </div>
    <div class="details">
      <div class="name">
        {{ agent.name }}
      </div>
      <div class="address">
        {{ agent.grade }} <br>
        {{ agent.school }} <br>
        {{ agent.location }} <br>
      </div>
    </div>
  </div>

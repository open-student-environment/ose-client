<h2 mat-dialog-title>Size of nodes</h2>

<div [formGroup]="form">

  <mat-form-field>
    <mat-select placeholder="Choose a size parameter" formControlName="parameter">
      <mat-option *ngFor="let param of parameters" [value]="param">
        {{param}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Choose a scale function" formControlName="growth">
      <mat-option *ngFor="let func of growthFunctions" [value]="func">
        {{func}}
      </mat-option>
    </mat-select>
  </mat-form-field>

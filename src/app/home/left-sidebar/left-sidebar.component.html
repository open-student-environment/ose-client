<div class="section">
  <div class="section-header mat-elevation-z1">
    Filters
  </div>
  <div class="filters">
    <mat-form-field>
      <mat-select placeholder="Filter with" multiple>
        <mat-option *ngFor="let param of params" [value]="param" (click)="selection.toggle(param)">
          {{param}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <app-filter *ngFor="let filter of selection.selected"></app-filter>
</div>
